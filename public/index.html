<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Radiation Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instructions">
        <h1>Welcome to "DONT KILL DEXTER"!</h1>
        <p>Dexter has a horrible tooth ache but you cant skip your exam.</p>
        <p>Make it through the exam to save Dexter from his rotten tooth.</p>
        <p>Only you can prevent harm to Dexter!</p>
        <button id="startButton">Save Dexter!</button>
    </div>

    <div class="lesson hidden" id="lessonContainer">
        <h2>Lesson</h2>
        <p id="lessonText"></p>
        <button class="hidden" id="nextLesson">Next</button>
    </div>

    <div class="quiz hidden" id="quizContainer">
        <h2>Quiz</h2>
        <p id="quizQuestion"></p>
        <input type="text" id="quizAnswer" placeholder="Your answer here">
        <button id="submitAnswer">Submit</button>
        <button id="backToLesson">Back to Lesson</button>
        <p id="quizFeedback" class="hidden"></p>
    </div>

    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <script src="index.js"></script>
</body>
</html>
