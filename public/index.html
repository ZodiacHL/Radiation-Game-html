<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Radiation Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="instructions">
        <h1>Welcome to the Dental Radiation Simulator!</h1>
        <p>- Position the X-ray machine correctly to target the dummy.</p>
        <p>- Avoid overexposure by limiting the radiation beam duration.</p>
        <p>- Use arrow keys to move the machine and spacebar to fire the beam.</p>
        <button id="startButton">Start Game</button>
    </div>

    <div class="lesson hidden" id="lessonContainer">
        <h2>Lesson</h2>
        <p id="lessonText"></p>
        <button id="nextLesson">Next</button>
    </div>

    <div class="quiz hidden" id="quizContainer">
        <h2>Quiz</h2>
        <p id="quizQuestion"></p>
        <input type="text" id="quizAnswer" placeholder="Your answer here">
        <button id="submitAnswer">Submit</button>
        <button id="backToLesson">Back to Lesson</button>
        <p id="quizFeedback" class="hidden"></p>
    </div>

    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
</body>
</html>
